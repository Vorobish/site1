{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href='{% static "style12.css" %}'>
</head>
<body>
<header>
    {% block pagename %}
    <h1>{{ title }}</h1>
    {% endblock %}
</header>

<nav>
    {% block menu %}
    <a href='http://127.0.0.1:8000/base/'>
        <button type="button">Главная старица</button>
    </a>
    <a href='http://127.0.0.1:8000/menu/'>
        <button type="button">Меню</button>
    </a>
    <a href='http://127.0.0.1:8000/basket/'>
        <button type="button">Корзина</button>
    </a>
    <a href='http://127.0.0.1:8000/orders/'>
        <button type="button">Заказы</button>
    </a>
    <p>{{ user }}</p>
    {% if request.user.is_authenticated == False %}
    <a href='http://127.0.0.1:8000/login/'>
        <button type="button">Войти</button>
    </a>
    <a href='http://127.0.0.1:8000/register/'>
        <button type="button">Зарегистрироваться</button>
    </a>
    {% else %}
    <a href='http://127.0.0.1:8000/logout/'>
        <button type="button">Выйти</button>
    </a>
    {% endif %}
    {% endblock %}
</nav>

<main>
    {% block content %}
    <p>{{ content }}</p>
    {% endblock %}
</main>

</body>
</html>
